<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCart.css">
</head>


<body>

    <div id="header-top">
        <div class="main">
            <div class="thong-tin-lien-he">
                <div class="email">
                    <span>quyetf4@gmail.com</span>
                </div>
                <div class="phan-cach"></div>
                <div class="sdt">
                    <span>0909 999 888</span>
                </div>
            </div>
            <div class="login-sign-up" id="login-sign-up">
                <ul>
                    <li><a href="#">Đăng kí</a></li>

                    <li style="width:max-content;">|</li>
                    <li><a href="#" id="btn-dang-nhap" onclick="openModal(modal)">Đăng nhập</a></li>
                    <div class="modal" id="modal">
                        <div class="form">
                            <div class="header">
                                <h1>Đăng nhập</h1>
                                <span onclick="closeModal(modal)" id="close">&times;</span>
                            </div>
                            <div class="main-content">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" name="" id="username">


                                <label for="password">Mật khẩu</label>
                                <input type="password" id="password">
                            </div>

                            <div class="container-btn">
                                <button onclick="checkLogin()">Đăng nhập</button>
                            </div>
                            <div class="hien-thi-loi">
                                <p></p>
                            </div>
                        </div>
                    </div>

                </ul>

            </div>
        </div>
    </div>
    <div id="header-mid">
        <div class="main">
            <div class="logo">
                <a href="home.html"><img src="images/logo/dotSTORE.png" alt="logo"></a>
            </div>
            <div class="tim-kiem">
                <input type="text" placeholder="Search..">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="gio-hang">
                <a style="text-decoration: none; color: black;" href="cart.html">
                    <div class="gio">
                        <i style="font-size: 25px;" class="fas fa-shopping-cart"></i>
                        <span id="so-luong-san-pham" style="font-size: 15px; margin-left: 10px;">0 sản phẩm</span>
                    </div>
                </a>
            </div>


        </div>
    </div>

    <div id="header-bot">
        <nav>
            <ul>
                <li><a href="home.html">Trang chủ</a></li>
                <li><a href="cart.html" class="active-menu">Thanh toán</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="#">Hỗ trợ</a></li>
            </ul>
        </nav>
    </div>

    <main id="gio-hang" class="clearfix">
        <div class="danh-sach-gio-hang clearfix" id="danh-sach-gio-hang">


        </div>

        <div class="thanh-toan">
            <h3>Thanh Toán</h3>
            <div class="form">
                <div class="danh-muc">
                    <label for="hoTen">
                        <i class="fas fa-user-edit"></i>
                    </label>
                    <input required type="text" id="hoTen" placeholder="Họ và tên">
                    <div class="hien-thi-loi">
                        <p></p>
                    </div>
                </div>

                <div class="danh-muc">
                    <label for="diaChi">
                        <i class="fas fa-map-marked-alt"></i>
                    </label>
                    <input required type="text" id="diaChi" placeholder="Địa chỉ nhận hàng">
                    <div class="hien-thi-loi">
                        <p></p>
                    </div>
                </div>

                <div class="danh-muc">
                    <label for="soDienThoai">
                        <i class="fas fa-mobile-alt"></i>
                    </label>
                    <input required type="number" id="soDienThoai" placeholder="Số điện thoại">
                    <div class="hien-thi-loi">
                        <p></p>
                    </div>
                </div>

                <div class="danh-muc">
                    <label for="gioNhanHang">
                        <i class="far fa-clock"></i>
                    </label>
                    <input required type="text" id="gioNhanHang" placeholder="Thời gian nhận hàng (8 - 18h)">
                    <div class="hien-thi-loi">
                        <p></p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="thanh-tien">
                <div class="danh-muc-thanh-toan gia-tam-tinh">
                    <span>Tạm tính</span>
                    <span id="gia-tam-tinh">0đ</span>
                </div>
                <div class="danh-muc-thanh-toan phi-van-chuyen">
                    <span>Phí vận chuyển</span>
                    <span>0đ</span>
                </div>
                <div class="danh-muc-thanh-toan tong-tien">
                    <span>Tổng tiền</span>
                    <span id="tong-tien">0đ</span>
                </div>
            </div>
            <div class="xac-nhan-thanh-toan">
                <button id="xac-nhan-thanh-toan" onclick="onclickXacNhan()">Xác nhận đơn hàng</button>
            </div>
        </div>
    </main>

    <footer>


    </footer>
</body>
<script src="js/javascript.js"></script>
<script src="js/gioHang.js"></script>




</html>
