<script>

    giaoDienDangNhap();
    var k = 0;
    function onClickXemSanPhamSau() {
        k++;
        if (k > 3) k = 3;
        var x = document.getElementById('san-pham-noi-bat');

        x.style.transform = 'translateX(-' + k * 243 + 'px)';
    }

    function onClickXemSanPhamTruoc() {
        k--;
        if (k < 0) k = 0;
        // if(k>=3) k= 1;
        var x = document.getElementById('san-pham-noi-bat');
        x.style.transform = 'translateX(-' + k * 243 + 'px)';
    }


</script>

<script>
    var start = 0;
    var danhSachSliderItem = document.getElementsByName('slider-item');
    hienThiSlideHienTai(start);

    function onClickXemAnhTruoc() {
        start--;
        if (start == -1) start = danhSachSliderItem.length - 1;
        hienThiSlideHienTai(start);
    }

    function onClickXemAnhSau() {
        start++;
        if (start == danhSachSliderItem.length) start = 0;
        hienThiSlideHienTai(start);
    }

    function hienThiSlideHienTai(viTri) {
        for (var i = 0; i < danhSachSliderItem.length; i++) {
            danhSachSliderItem[i].style.display = 'none';
        }

        danhSachSliderItem[viTri].style.display = 'block';
    }



    hienThiSanPham();
    function hienThiSanPham() {
        let nodeHienThi = document.getElementById('san-pham-noi-bat');
        nodeHienThi.innerHTML = HTMLDanhSachSanPham();
    }

    document.getElementById("btn-them-san-pham").addEventListener("click", function () {
        checkInputThemSanPham();
    });

    function themSanPham(sanPham) {
        var danhSach = danhSachSanPham();
        console.log(danhSach);
        danhSach.unshift(sanPham);
        localStorage.setItem(keyLocalSanPhamMoi, JSON.stringify(danhSach));
        
    }


    function checkInputThemSanPham() {
        var check = true;
        let nodeInput = document.querySelectorAll('.form-input-san-pham input[required]');


        let nodeHienThiLoi = document.getElementsByClassName('hien-thi-loi')


        for (let i = 0; i < nodeInput.length; i++) {
            if (nodeInput[i].value == '') {
                check = false;
                if (nodeInput[i].id == 'hinhAnh') {
                    var tenLoi = 'Hình ảnh';
                }
                if (nodeInput[i].id == 'tenSanPham') {
                    var tenLoi = 'Tên sản phẩm';
                }
                if (nodeInput[i].id == 'giaGoc') {
                    var tenLoi = 'Giá gốc sản phẩm';
                }
                if (nodeInput[i].id == 'phanTramGiamGia') {
                    var tenLoi = 'Phần trăm giảm giá';
                }

                nodeHienThiLoi[i].innerHTML = tenLoi + ' không được bỏ trống!';
            } else {
                if (nodeInput[i].id == 'hinhAnh') {
                    nodeHienThiLoi[i].innerHTML = '';
                    var hinhAnh = nodeInput[i].value;
                }
                if (nodeInput[i].id == 'tenSanPham') {
                    nodeHienThiLoi[i].innerHTML = '';
                    var tenSanPham = nodeInput[i].value;
                }
                if (nodeInput[i].id == 'giaGoc') {
                    if (nodeInput[i].value < 0) {
                        check = false;
                        nodeHienThiLoi[i].innerHTML = 'Giá gốc không thể âm!';

                    } else {
                        var giaGoc = nodeInput[i].value;
                    }
                }
                if (nodeInput[i].id == 'phanTramGiamGia') {
                    if (nodeInput[i].value < 0 || nodeInput[i].value > 100) {
                        check = false;
                        nodeHienThiLoi[i].innerHTML = 'Vui lòng nhập trong khoảng từ 0 - 100';

                    } else {
                        var phanTramGiamGia = nodeInput[i].value;
                    }
                }
            }

        }

        console.log(nodeInput);
        if (check != false) {
            let sanpham = sanPham(hinhAnh, tenSanPham, giaGoc, phanTramGiamGia);
            console.log('sanpham');
            console.log(sanpham);
            themSanPham(sanpham);
        }
     
    }
